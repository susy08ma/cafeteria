<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
    <title>Cafetería SASS</title>
  </head>
  <body>
    <header class="header header-contacto">
      <div class="contenido-header contenedor">
        <div class="barra">
          <div class="logo">
            <img src="img/logo.svg" alt="logo cafeteria"/>
          </div>
          
          <nav class="nav-principal">
            <a  href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="proceso.html">Proceso</a>
            <a href="menu.html">Menú</a>
            <a href="galeria.html">Galería</a>
            <a class="activo" href="contacto.html">Contacto</a>
          </nav>
        </div>

        <div class="texto-header">
          <h1>Mejores granos Mejor Café</h1>
        </div>
      </div>
    </header>

    <main class="contenedor contenido-principal">
        <h2><span>Reserva tu</span>Mesa</h2>

        <div class="contenido-contacto">
            <form>
                <div class="campo">
                    <label for="Nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu nombre">
                </div>

                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Tu email">
                </div>

                <div class="campo">
                    <label for="">Número de Personas:</label>
                    <select>
                        <option value="" disabled selected>--Seleccione--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="mas">+4</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora">
                </div>

                <div class="campo">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">
                </div>

                <div class="campo">
                    <input type="submit" value="enviar">
                </div>
                

            </form>
        </div>
     
    </main>

  


    <footer class="footer">

      <div class="contenedor footer-contenido bg-white">
        <div class="footer-box ubicacion">
          <h3>Ubicacion</h3>
          <p>Nicolás Copérnico 5900</p>
          <p>Chitré, Herrera</p>
        </div>
        <div class="footer-box reservacion">
          <h3>Reservacion</h3>
          <p>Tel.6917-0592</p>
          <a href="tel:+507-69170592">LLamar</a>
        </div>
        <div class="footer-box horario">
          <h3>Horario</h3>
          <p>Lun-Jue: 11:00 - 22:00</p>
          <p>Vie-Sab: 09:00 - 24:00</p>
          <p>Domingo: Cerrado</p>
        </div>
      </div>
      <p class="copyright">Todos los derechos reservados. La Cafetería</p>
    </footer>







    <script type="module" src="/main.js"></script>
  </body>
</html>
